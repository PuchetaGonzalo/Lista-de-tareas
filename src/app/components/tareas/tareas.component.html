<div class="container mt-5">
    <div class="row">
        <div>
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTareas() " 
            class="form-control form-control-lg" placeholder="Ingrese tarea...">
        </div>
        <div class="col-md-8 offset-md-2 mt-3">
            <div *ngIf="ListaDeTareas.length === 0" class="card p-2">
                <h6 style="text-align: center">No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let tareas of ListaDeTareas; let i = index" class="list-group-item d-flex justify-content-between" >
                    <span class="cursor" (click)="actualizarTarea(tareas, i)"> 
                        <div *ngIf="tareas.estado === false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            </svg>
                        </div>
                        <div *ngIf="tareas.estado === true" class="text-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </div>
                        
                    </span> 
                        {{tareas.nombre}}
                    <span class="cursor trash" (click)="eliminarTareas(i)" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
